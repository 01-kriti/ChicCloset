<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="signInForm" class="form-container">
            <h2>Sign In</h2>
            <form onsubmit="signIn(event)">
                <input type="text" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit"><a href="homepage.html" style="color: white; text-decoration: none;">Sign In</a></button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()" style="color: #5b0c5b; text-decoration: none;">Sign Up</a></p>
            </form>
        </div>

        <div id="signUpForm" class="form-container hidden">
            <h2 >Sign Up</h2>
            <form onsubmit="signUp(event)">
                <input type="text" id="signUpName" placeholder="Name" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()" style="color: #5b0c5b; text-decoration: none;">Sign In</a></p>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 ChicCloset. All Rights Reserved.</p>
            <nav>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms & Conditions</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
