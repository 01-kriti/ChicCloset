<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Welcome to ChicCloset</h1>
        </div>
    </header>
    <div class="container">
        <div id="signInForm" class="form-container">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div id="errorMessage" class="error-message" aria-live="polite"></div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 ChicCloset. All Rights Reserved.</p>
            <nav>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms & Conditions</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
